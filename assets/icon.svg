<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>

  <!-- Calculator body -->
  <g transform="translate(140, 120)">
    <!-- Display screen -->
    <rect x="0" y="0" width="744" height="180" rx="20" fill="url(#displayGradient)" filter="url(#shadow)"/>

    <!-- Display content (visual representation) -->
    <rect x="640" y="110" width="80" height="15" rx="5" fill="#48bb78" opacity="0.9"/>
    <rect x="630" y="85" width="90" height="15" rx="5" fill="#48bb78" opacity="0.7"/>
    <rect x="600" y="60" width="120" height="15" rx="5" fill="#48bb78" opacity="0.5"/>
    <rect x="550" y="35" width="170" height="20" rx="5" fill="#48bb78"/>

    <!-- Button grid -->
    <g transform="translate(0, 220)">
      <!-- Row 1 -->
      <circle cx="80" cy="80" r="65" fill="#4a5568" opacity="0.3"/>
      <circle cx="250" cy="80" r="65" fill="#4a5568" opacity="0.3"/>
      <circle cx="420" cy="80" r="65" fill="#4a5568" opacity="0.3"/>
      <circle cx="590" cy="80" r="65" fill="#f6ad55" opacity="0.8"/>

      <!-- Row 2 -->
      <circle cx="80" cy="210" r="65" fill="#4a5568" opacity="0.5"/>
      <circle cx="250" cy="210" r="65" fill="#4a5568" opacity="0.5"/>
      <circle cx="420" cy="210" r="65" fill="#4a5568" opacity="0.5"/>
      <circle cx="590" cy="210" r="65" fill="#f6ad55" opacity="0.8"/>

      <!-- Row 3 -->
      <circle cx="80" cy="340" r="65" fill="#4a5568" opacity="0.7"/>
      <circle cx="250" cy="340" r="65" fill="#4a5568" opacity="0.7"/>
      <circle cx="420" cy="340" r="65" fill="#4a5568" opacity="0.7"/>
      <circle cx="590" cy="340" r="65" fill="#f6ad55" opacity="0.8"/>

      <!-- Row 4 -->
      <circle cx="80" cy="470" r="65" fill="#4a5568" opacity="0.9"/>
      <circle cx="250" cy="470" r="65" fill="#4a5568" opacity="0.9"/>
      <circle cx="420" cy="470" r="65" fill="#4a5568" opacity="0.9"/>
      <circle cx="590" cy="470" r="65" fill="#48bb78" opacity="0.95"/>

      <!-- Button highlights -->
      <circle cx="80" cy="75" r="25" fill="white" opacity="0.15"/>
      <circle cx="250" cy="75" r="25" fill="white" opacity="0.15"/>
      <circle cx="420" cy="75" r="25" fill="white" opacity="0.15"/>
      <circle cx="590" cy="75" r="25" fill="white" opacity="0.2"/>

      <circle cx="80" cy="205" r="25" fill="white" opacity="0.15"/>
      <circle cx="250" cy="205" r="25" fill="white" opacity="0.15"/>
      <circle cx="420" cy="205" r="25" fill="white" opacity="0.15"/>
      <circle cx="590" cy="205" r="25" fill="white" opacity="0.2"/>

      <circle cx="80" cy="335" r="25" fill="white" opacity="0.15"/>
      <circle cx="250" cy="335" r="25" fill="white" opacity="0.15"/>
      <circle cx="420" cy="335" r="25" fill="white" opacity="0.15"/>
      <circle cx="590" cy="335" r="25" fill="white" opacity="0.2"/>

      <circle cx="80" cy="465" r="25" fill="white" opacity="0.15"/>
      <circle cx="250" cy="465" r="25" fill="white" opacity="0.15"/>
      <circle cx="420" cy="465" r="25" fill="white" opacity="0.15"/>
      <circle cx="590" cy="465" r="25" fill="white" opacity="0.25"/>
    </g>
  </g>
</svg>
